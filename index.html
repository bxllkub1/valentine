        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe4f1 25%, #ffd6e8 50%, #ffc8df 75%, #ffbad6 100%);

            display: flex;
            justify-content: center;

            overflow-x: hidden;
            position: relative;
        }

        body::before {

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

        }

            padding: 60px 50px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            border-radius: 40px;
            box-shadow: 
                0 8px 32px rgba(255, 105, 180, 0.2),
                0 2px 8px rgba(255, 182, 193, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.5);
            max-width: 650px;
            width: 90%;
            animation: fadeIn 1s ease-in;
            position: relative;
            z-index: 10;

        @media (max-width: 768px) {
            .container {

                border-radius: 30px;
                width: 95%;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                border-radius: 25px;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5em;
            font-weight: 700;
            background: linear-gradient(135deg, #ff6b9d 0%, #d946a0 50%, #ff1493 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: 2px;
            animation: pulse 2s infinite;
            filter: drop-shadow(0 2px 8px rgba(255, 20, 147, 0.15));
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
                letter-spacing: 1px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
                letter-spacing: 0.5px;
            }
        }

        @keyframes pulse {
            0%, 100% {

            }
            50% {

            }

        .message {

            margin: 40px 0;

            background: linear-gradient(135deg, rgba(255, 240, 245, 0.8), rgba(255, 228, 241, 0.6));

        .hidden-message {

        @keyframes slideDown {
            from {

            }
            to {

        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.2); }
        }
    </style>
</head>
